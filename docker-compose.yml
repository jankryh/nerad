version: '3.8'

services:
  rez-jizdni-rad:
    image: quay.io/rh-ee-jkryhut/nerad:latest
    container_name: rez-jizdni-rad
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=Europe/Prague
      - VITE_PID_API_KEY=${VITE_PID_API_KEY}
    env_file:
      - .env
    labels:
      - "com.docker.compose.project=rez-jizdni-rad"
      - "description=Jízdní řád z a do Řeže - React aplikace"
